<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: linear-gradient(45deg, #1f3c50, #045eac, #047c94, #009898);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        .hero-section {
            width: 100%;
            display: flex;
            padding: 70px;
            color: white !important;
            background-size: 400% 400%;
            background: linear-gradient(45deg, #1f3c50, #045eac, #047c94, #009898);
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-toggler {
            color: azure;
        }

        .navbar-toggler-icon {
            color: white !important;
        }

        .img-size {
            width: 380px;
            height: 458px;
        }

        .hero-text {
            padding-top: 180px;
        }

        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column-reverse;
                align-items: center;
                text-align: center;
            }

            .img-size {
                max-width: 100%;
                height: auto;
            }

            .hero-text {
                padding: 20px 0;
            }
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #cursor {
  height: 50px;
  width: 50px;
  border-radius: 50%;
  border: 2px solid #fff;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: 200ms linear;
}

#cursor .short {
  width: 10px;
  height: 10px;
  background: #fff;
  position: fixed;
  top: 50%;
  border-radius: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: 20ms linear;
}

    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="hero-section">
        <div><img class="img-size" src="https://freepngimg.com/save/139328-using-girl-laptop-png-file-hd/509x589"></div>
        <div class="hero-text">
            <h1> The Indian Express </h1>
            <p> The Indian Express is an English-language Indian daily newspaper founded in 1932. The Indian Express is an English-language Indian daily newspaper founded in 1932... (your text here)</p>
        </div>
    </div>
    
    <div id="cursor">
      <div class="short"></div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
       const cursor = document.querySelector("#cursor");
const body = document.body;
const short = document.querySelector(".short");

let hue = 0;
body.addEventListener("mousemove", (e) => {
  const xAxis = e.clientX;
  const yAxis = e.clientY;

  hue = Math.random() * 360;

  cursor.style.top = `${yAxis}px`;
  cursor.style.left = `${xAxis}px`;
  cursor.style.border = `10px solid hsl(${hue}deg, 100%, 50%)`;
});

    </script>
</body>
</html>
